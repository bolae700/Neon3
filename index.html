
<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>POLA — Sovereign By Grace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pola-bg': '#0C0C0C',
                        'pola-text': '#FFFFFF',
                        'pola-text-muted': '#888888',
                        'pola-accent': '#FF0A2F',
                        'pola-surface': '#1A1A1A',
                        'pola-border': '#333333',
                    },
                    fontFamily: {
                        'display': ['Archivo Black', 'sans-serif'],
                        'body': ['Inter', 'sans-serif'],
                    },
                    transitionTimingFunction: {
                        'pola-ease': 'cubic-bezier(0.83, 0, 0.17, 1)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        ::selection {
            background-color: #FF0A2F;
            color: #0C0C0C;
        }
        
        .custom-scrollbar::-webkit-scrollbar { 
            width: 4px; 
        }
        .custom-scrollbar::-webkit-scrollbar-track { 
            background: transparent; 
        }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: #FF0A2F; 
            border-radius: 0; 
        }
        .custom-scrollbar { 
            scrollbar-width: thin; 
            scrollbar-color: #FF0A2F transparent; 
        }

        /* Page transition base styles */
        .page {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.7s cubic-bezier(0.83, 0, 0.17, 1), opacity 0.7s cubic-bezier(0.83, 0, 0.17, 1);
        }

        /* Keyframes for animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease;
        }
    </style>
</head>
<body class="bg-pola-bg text-pola-text font-body overflow-hidden">

    <div id="loading-screen" class="fixed inset-0 bg-pola-bg z-50 flex items-center justify-center transition-opacity duration-500">
        <svg class="animate-spin h-10 w-10 text-pola-accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
    </div>

    <main id="app-container" class="h-screen w-screen flex flex-col overflow-hidden opacity-0 transition-opacity duration-500">
        <header class="flex-shrink-0 h-16 flex items-center px-6 border-b border-pola-border z-20 bg-pola-bg">
            <h1 class="font-display text-2xl tracking-widest text-pola-text">POLA<span class="text-pola-accent">.</span></h1>
        </header>

        <div class="flex-grow relative">
            
            <!-- Media Page -->
            <div id="page-media" data-view="media" class="page">
                <div class="h-full w-full flex items-center justify-center p-4 sm:p-6 custom-scrollbar overflow-y-auto">
                    <div class="w-full max-w-2xl mx-auto">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
                            <!-- Music Player Component -->
                            <div class="bg-pola-surface p-6 rounded-xl flex flex-col items-center text-center">
                                <img id="player-album-art" src="" alt="Album Art" class="w-28 h-28 object-cover rounded-lg mb-4 shadow-lg" />
                                <div class="w-full min-w-0">
                                    <h3 id="player-track-title" class="text-lg font-bold truncate"></h3>
                                    <p id="player-track-artist" class="text-sm text-pola-text-muted"></p>
                                </div>
                                <div id="player-progress-container" class="w-full my-4 cursor-pointer group">
                                    <div class="h-1 bg-pola-border rounded-full">
                                        <div id="player-progress-bar" class="h-full bg-pola-accent rounded-full" style="width: 0%;"></div>
                                    </div>
                                </div>
                                <div class="flex items-center justify-center gap-2">
                                    <button id="player-prev-btn" aria-label="Previous Track" class="p-2 text-pola-text-muted transition hover:text-pola-text hover:scale-110">
                                        <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M6 18V6h2v12H6zm3.5-6L18 6v12l-8.5-6z" /></svg>
                                    </button>
                                    <button id="player-play-pause-btn" aria-label="Play or Pause" class="w-12 h-12 bg-pola-accent rounded-full flex items-center justify-center text-pola-bg transition hover:scale-110">
                                        <svg id="player-play-icon" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path d="M8 5v14l11-7L8 5z" /></svg>
                                        <svg id="player-pause-icon" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 hidden"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" /></svg>
                                    </button>
                                    <button id="player-next-btn" aria-label="Next Track" class="p-2 text-pola-text-muted transition hover:text-pola-text hover:scale-110">
                                        <svg viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><path d="M16 18v-12h2v12h-2zm-4.5-6L3 18V6l8.5 6z" /></svg>
                                    </button>
                                </div>
                            </div>
                            <!-- Clock Component -->
                            <div class="bg-pola-surface p-6 rounded-xl flex flex-col items-center justify-center text-center">
                                <div id="clock-time" class="font-display text-5xl sm:text-6xl leading-none">00:00</div>
                                <div id="clock-date" class="mt-2 text-xs text-pola-text-muted uppercase tracking-widest">LOADING...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Home Page -->
            <div id="page-home" data-view="home" class="page">
                <div class="h-full w-full flex items-center justify-center p-6 custom-scrollbar overflow-y-auto">
                    <div class="text-center flex flex-col items-center">
                        <h1 class="font-display text-5xl sm:text-7xl md:text-8xl lg:text-9xl leading-none">
                            SOVEREIGN<br /><span class="text-pola-accent">BY GRACE</span>
                        </h1>
                        <p class="text-base sm:text-lg text-pola-text-muted mt-6 max-w-sm sm:max-w-md">
                            Dominion is not seized, but granted. Forged in faith, executed with authority.
                        </p>
                        <div class="mt-8 text-left inline-block">
                            <p class="pl-6 border-l-2 border-pola-accent italic max-w-md">
                                "I can do all things through Christ who gives me strength."
                                <br />— Philippians 4:13
                            </p>
                        </div>
                        <div class="flex gap-6 mt-10">
                            <a href="https://github.com/bolae700" target="_blank" rel="noopener noreferrer" aria-label="GitHub" class="text-pola-text-muted transition-colors duration-300 hover:text-pola-accent">
                                <svg role="img" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297 24 5.67 18.627 0 12 0z" /></svg>
                            </a>
                            <a href="https://www.youtube.com/@SoundSurge3" target="_blank" rel="noopener noreferrer" aria-label="YouTube" class="text-pola-text-muted transition-colors duration-300 hover:text-pola-accent">
                                <svg role="img" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6"><title>YouTube</title><path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z" /></svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gallery Page -->
            <div id="page-gallery" data-view="gallery" class="page">
                <div class="h-full w-full flex flex-col p-4 sm:p-6 pb-24">
                    <div class="w-full text-center mb-6">
                        <h2 class="font-display text-4xl sm:text-5xl text-pola-text">GALLERY</h2>
                    </div>
                    <div class="flex-grow w-full bg-pola-surface rounded-xl p-4 custom-scrollbar overflow-y-auto">
                        <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                            <!-- Images will be injected here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav id="bottom-nav" class="flex-shrink-0 h-20 w-full bg-pola-bg border-t border-pola-border flex justify-around items-center z-30">
            <button data-view="media" class="nav-btn relative transition-colors duration-300 text-sm font-bold uppercase tracking-wider p-4 text-pola-text-muted hover:text-pola-text">
                Media
                <span class="nav-indicator absolute top-0 left-1/2 -translate-x-1/2 h-1 w-6 bg-pola-accent rounded-full transition-opacity duration-300 opacity-0"></span>
            </button>
            <button data-view="home" class="nav-btn relative transition-colors duration-300 text-sm font-bold uppercase tracking-wider p-4 text-pola-text-muted hover:text-pola-text">
                Home
                <span class="nav-indicator absolute top-0 left-1/2 -translate-x-1/2 h-1 w-6 bg-pola-accent rounded-full transition-opacity duration-300 opacity-0"></span>
            </button>
            <button data-view="gallery" class="nav-btn relative transition-colors duration-300 text-sm font-bold uppercase tracking-wider p-4 text-pola-text-muted hover:text-pola-text">
                Gallery
                <span class="nav-indicator absolute top-0 left-1/2 -translate-x-1/2 h-1 w-6 bg-pola-accent rounded-full transition-opacity duration-300 opacity-0"></span>
            </button>
        </nav>
    </main>

    <div id="lightbox" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 cursor-pointer hidden">
        <img id="lightbox-img" src="" alt="Enlarged view" class="max-w-full max-h-full rounded-lg shadow-2xl object-contain cursor-default"/>
    </div>

    <audio id="audio-player" preload="metadata"></audio>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const PolaApp = {
            // --- STATE & CONSTANTS ---
            state: {
                activeView: 'home',
                currentTrackIndex: 0,
                isPlaying: false,
                isSeeking: false,
            },
            constants: {
                tracks: [
                    { url: "https://audio.jukehost.co.uk/16F3ncIKS16sa5AciCMrGmuJa9doyvDX", title: "Zkryat", artist: "George Wassouf", art: "https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" },
                    { url: "https://audio.jukehost.co.uk/kwvKuE1GOiFiyJB9r2qgbSdCEwNYicoY", title: "Shed Eldafaer", artist: "Hanan Madi", art: "https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" },
                    { url: "https://audio.jukehost.co.uk/NuLgFpCxa1HTsUQUUVhWtBDQJ76xsQwz", title: "Seket Leih", artist: "Ramy Sabry", art: "https://i.ibb.co/pXfwCcv/2d79b46de2deb3744fd330d815b76751.jpg" },
                ],
                images: [
                    "https://images.unsplash.com/photo-1521119989659-a83eee488004?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1581338834647-b0fb40704e21?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1552058544-f2b08422138a?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=800&auto=format&fit=crop", "https://images.unsplash.com/photo-1580489944761-15a19d654956?q=80&w=800&auto=format&fit=crop",
                ],
                defaultArt: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=800&auto=format&fit=crop",
                viewOrder: { media: 0, home: 1, gallery: 2 },
            },
            elements: {},

            // --- INITIALIZATION ---
            init() {
                this.cacheDOMElements();
                this.bindEvents();
                this.renderGallery();
                this.startClock();
                this.loadTrack(this.state.currentTrackIndex, false);
                this.updateView(this.state.activeView, true);

                setTimeout(() => {
                    this.elements.loadingScreen.style.opacity = '0';
                    this.elements.loadingScreen.style.pointerEvents = 'none';
                    this.elements.appContainer.style.opacity = '1';
                }, 500);
            },

            cacheDOMElements() {
                this.elements = {
                    loadingScreen: document.getElementById('loading-screen'),
                    appContainer: document.getElementById('app-container'),
                    pages: document.querySelectorAll('.page'),
                    navButtons: document.querySelectorAll('.nav-btn'),
                    // Clock
                    clockTime: document.getElementById('clock-time'),
                    clockDate: document.getElementById('clock-date'),
                    // Music Player
                    audioPlayer: document.getElementById('audio-player'),
                    albumArt: document.getElementById('player-album-art'),
                    trackTitle: document.getElementById('player-track-title'),
                    trackArtist: document.getElementById('player-track-artist'),
                    progressContainer: document.getElementById('player-progress-container'),
                    progressBar: document.getElementById('player-progress-bar'),
                    playPauseBtn: document.getElementById('player-play-pause-btn'),
                    playIcon: document.getElementById('player-play-icon'),
                    pauseIcon: document.getElementById('player-pause-icon'),
                    prevBtn: document.getElementById('player-prev-btn'),
                    nextBtn: document.getElementById('player-next-btn'),
                    // Gallery
                    galleryGrid: document.getElementById('gallery-grid'),
                    lightbox: document.getElementById('lightbox'),
                    lightboxImg: document.getElementById('lightbox-img'),
                };
            },

            bindEvents() {
                this.elements.navButtons.forEach(btn => {
                    btn.addEventListener('click', () => this.updateView(btn.dataset.view));
                });
                
                // Music Player
                this.elements.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.elements.nextBtn.addEventListener('click', () => this.playNextTrack());
                this.elements.prevBtn.addEventListener('click', () => this.playPrevTrack());
                this.elements.audioPlayer.addEventListener('timeupdate', () => this.updateMusicProgress());
                this.elements.audioPlayer.addEventListener('ended', () => this.playNextTrack());

                // Enhanced Seeking
                this.elements.progressContainer.addEventListener('mousedown', (e) => {
                    this.state.isSeeking = true;
                    this.seek(e);
                });
                window.addEventListener('mousemove', (e) => {
                    if (this.state.isSeeking) {
                        this.seek(e);
                    }
                });
                window.addEventListener('mouseup', () => {
                    this.state.isSeeking = false;
                });


                // Lightbox
                this.elements.lightbox.addEventListener('click', () => this.hideLightbox());
                this.elements.lightboxImg.addEventListener('click', (e) => e.stopPropagation());
                window.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') this.hideLightbox();
                });
            },

            // --- VIEW MANAGEMENT ---
            updateView(newView, isInstant = false) {
                if (!newView || newView === this.state.activeView && !isInstant) return;
            
                const oldViewIndex = this.constants.viewOrder[this.state.activeView];
                const newViewIndex = this.constants.viewOrder[newView];
                this.state.activeView = newView;
            
                this.elements.pages.forEach(page => {
                    const pageViewIndex = this.constants.viewOrder[page.dataset.view];
                    const offset = pageViewIndex - newViewIndex;
                    const isActive = offset === 0;
            
                    if (isInstant) {
                        page.style.transition = 'none';
                    } else {
                        page.style.transition = '';
                    }
            
                    page.style.transform = `translateX(${offset * 100}%)`;
                    page.style.opacity = isActive ? '1' : '0';
                    page.style.pointerEvents = isActive ? 'auto' : 'none';
                    page.style.zIndex = isActive ? '10' : '0';
                });
            
                // Update nav buttons
                this.elements.navButtons.forEach(btn => {
                    const isActive = btn.dataset.view === newView;
                    btn.classList.toggle('text-pola-text', isActive);
                    btn.classList.toggle('text-pola-text-muted', !isActive);
                    btn.querySelector('.nav-indicator').classList.toggle('opacity-100', isActive);
                    btn.querySelector('.nav-indicator').classList.toggle('opacity-0', !isActive);
                });
            
                if (isInstant) {
                    setTimeout(() => {
                        this.elements.pages.forEach(page => page.style.transition = '');
                    }, 50);
                }
            },
            
            // --- CORE FEATURES ---
            startClock() {
                const update = () => {
                    const now = new Date();
                    this.elements.clockTime.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
                    this.elements.clockDate.textContent = now.toLocaleDateString('en-US', { day: '2-digit', month: 'short', year: 'numeric' });
                };
                update();
                setInterval(update, 1000);
            },

            renderGallery() {
                this.elements.galleryGrid.innerHTML = this.constants.images.map((src, index) => `
                    <div class="aspect-square bg-pola-bg rounded-lg overflow-hidden cursor-pointer group" data-src="${src}">
                        <img src="${src}" alt="Gallery image ${index + 1}" loading="lazy" class="w-full h-full object-cover transition-transform duration-300 ease-in-out group-hover:scale-105" />
                    </div>
                `).join('');

                this.elements.galleryGrid.querySelectorAll('.group').forEach(item => {
                    item.addEventListener('click', () => this.showLightbox(item.dataset.src));
                });
            },

            showLightbox(src) {
                if (!src) return;
                this.elements.lightboxImg.src = src;
                this.elements.lightbox.classList.remove('hidden');
                this.elements.lightbox.classList.add('animate-fade-in');
            },

            hideLightbox() {
                this.elements.lightbox.classList.add('hidden');
                this.elements.lightbox.classList.remove('animate-fade-in');
                this.elements.lightboxImg.src = '';
            },

            loadTrack(index, autoplay) {
                const track = this.constants.tracks[index];
                this.state.currentTrackIndex = index;
                this.elements.audioPlayer.src = track.url;
                this.elements.trackTitle.textContent = track.title;
                this.elements.trackArtist.textContent = track.artist;
                this.elements.albumArt.src = track.art || this.constants.defaultArt;

                if (autoplay) {
                    this.playTrack();
                } else {
                    this.pauseTrack();
                }
            },

            togglePlayPause() {
                this.state.isPlaying ? this.pauseTrack() : this.playTrack();
            },

            playTrack() {
                this.elements.audioPlayer.play().then(() => {
                    this.state.isPlaying = true;
                    this.elements.playIcon.classList.add('hidden');
                    this.elements.pauseIcon.classList.remove('hidden');
                }).catch(e => console.error("Playback error:", e));
            },

            pauseTrack() {
                this.elements.audioPlayer.pause();
                this.state.isPlaying = false;
                this.elements.playIcon.classList.remove('hidden');
                this.elements.pauseIcon.classList.add('hidden');
            },

            playNextTrack() {
                const newIndex = (this.state.currentTrackIndex + 1) % this.constants.tracks.length;
                this.loadTrack(newIndex, true);
            },

            playPrevTrack() {
                const newIndex = (this.state.currentTrackIndex - 1 + this.constants.tracks.length) % this.constants.tracks.length;
                this.loadTrack(newIndex, this.state.isPlaying);
            },

            updateMusicProgress() {
                const { duration, currentTime } = this.elements.audioPlayer;
                const progressPercent = duration ? (currentTime / duration) * 100 : 0;
                // Only update progress bar if user is not actively seeking
                if (!this.state.isSeeking) {
                    this.elements.progressBar.style.width = `${progressPercent}%`;
                }
            },

            seek(e) {
                const { duration } = this.elements.audioPlayer;
                if (!duration) return;
                const rect = this.elements.progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const percentage = Math.max(0, Math.min(1, clickX / rect.width));
                this.elements.audioPlayer.currentTime = percentage * duration;
                this.elements.progressBar.style.width = `${percentage * 100}%`;
            },
        };

        PolaApp.init();
    });
    </script>
</body>
</html>
